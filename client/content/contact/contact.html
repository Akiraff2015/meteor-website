<template name="contact">
	<div class="container">
		<aside class="col-md-3">
			<h1>Skills</h1>

			<div>
				<i class="fa fa-linkedin fa-lg"></i>
				<span>linkedin/in/akiraff</span>
			</div>

			<div>
				<i class="fa fa-twitter fa-lg"></i>
				<span>@Akiraff</span>
			</div>

			<div>
				<i class="fa fa-envelope fa-lg"></i>
				<span>akiraff@hotmail.com</span>
			</div>
		</aside>

		<section class="col-md-6 col-sm-12">
			<h1>Contact Me</h1>

			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text">
			</div>

			<div class="form-group">
				<label>E-mail</label>
				<input class="form-control" type="e-mail">
			</div>

			<div class="form-group">
				<label>Comment</label>
				<textarea id="textCount" class="form-control"></textarea>
			</div>

			<span class="pull-right">{{counter}}</span>

			<button type="submit" class="btn btn-danger submit-form" >
				Submit
				<i class="fa fa-paper-plane"></i>
			</button>
		</section>
	</div>
</template>
